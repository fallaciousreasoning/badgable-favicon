<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favicon Demo Site</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <div id="favicon-container">
      <favicon-badge
        src="favicon.png"
        badge="1"
        badgeColor="red"
        textColor="white"
        badgeSize="10">
      </favicon-badge>
    </div>
  </head>  
  <body>
    <h1>Edit the Badge</h1>
    <textarea id="favicon-badge-editor" rows=10></textarea>
    <script type="text/javascript" src="main.js"></script>
    <zero-md id="readme" src="https://raw.githubusercontent.com/fallaciousreasoning/badgable-favicon/master/README.md"></zero-md>
    <script type="text/javascript" src="https://unpkg.com/favicon-badge@2.0.0/dist/FavIconBadge.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
  </body>
</html>
